<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Nastya Suevalova</title>
</head>
<body>
	<div class="first-screen">
		<img src="Space girl.jpg" alt="" class="first-image">
		<p class="hello-text">С 8 марта, дорогие девушки!</p>
	</div>
	
	<div class="delimiter">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
	<div class="main">
		<div class="photo">
			<div class="figure"><img src="Nastya.jpg" alt="" class="girl-image"></div>
			<img src="Avocado.png" alt="" class="fruit-1 fruit">
			<img src="Avocado.png" alt="" class="fruit-2 fruit">
			<img src="Avocado.png" alt="" class="fruit-3 fruit">
			<img src="Avocado.png" alt="" class="fruit-4 fruit">
			<div class="text"></div>
			<div class="from"></div>
		</div>
		<div class="poem">
			<p class="text-poem">
				В марте есть такой денёк<br>
С цифрой словно кренделёк<br>
Настя точно это знает<br>
Что та цифра означает<br>
Скоро сессия - трындец. <br>
Солнечных деньков тебе<br>
Удачи в жизни и труде<br>
			</p>
		</div>
		<p class="to">С международным женским <br>днем, Настя!<span>&#10084;</span></p>
		<p class="from">от имени всех парней лучшей группы - 0692</p>
	</div>
</body>
</html>
